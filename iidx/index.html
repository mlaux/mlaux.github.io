<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IIDX Weekly Calculator</title>
        <style>
            #add-player-body th {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">Player</th>
                    <th scope="col" contenteditable="true">Song 1</th>
                    <th scope="col">Song 2</th>
                    <th scope="col">Song 3</th>
                    <th scope="col">Song 4</th>
                    <th scope="col">Song 5</th>
                    <th scope="col">Totals</th>
                </tr>
            </thead>
            <tbody id="scores-body">
            </tbody>
        </table>

        <table>
            <tbody id="add-player-body">
                <tr>
                    <th>DJ NAME</th>
                    <td><input id="dj-name"></td>
                    <td></td>
                </tr>
                <tr id="last-row">
                    <td></td>
                    <td></td>
                    <td><button onclick="addPlayer()">Add</button></td>
                </tr>
            </tbody>
        </table>

        <script src="calc.js"></script>
    </body>
</html>
